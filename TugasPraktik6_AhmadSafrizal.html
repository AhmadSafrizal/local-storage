<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk</title>

  <style>
   * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      padding: 10px;
    }

    .title {
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .produk {
      display: inline-block;
      margin: 0 10px 20px;
      border: 1px solid #00000031;
      width: 200px;
      height: 230px;
      padding: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5%;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 5%;
    }

    h3 {
      margin-top: 5px;
      font-size: 2rem;
    }

    h3, h6 {
      text-align: center;
      color: chocolate;
    }

    div {
      text-align: center;
    }

    button {
      margin-top: 5px;
      padding: 5px;
      background-color: chocolate;
      color: azure;
      border-radius: 10%;
      border: none;
    }
  </style>
</head>
<body>
  <h1 class="title">Daftar Produk</h1>

  <ul class="container">
    <li class="produk">
      <img src="https://source.unsplash.com/600x400/?clothing" alt="Produk 1" />
      <h3 class="nama">Baju</h3>
      <h6 class="harga">Rp. 35.000</h6>
      <div>
        <button>Detail</button>
        <button>Beli</button>
      </div>
    </li>

    <li class="produk">
      <img src="https://source.unsplash.com/600x400/?clothing" alt="Produk 1" />
      <h3 class="nama">Celana</h3>
      <h6 class="harga">Rp. 45.000</h6>
      <div>
        <button>Detail</button>
        <button>Beli</button>
      </div>
    </li>

    <li class="produk">
      <img src="https://source.unsplash.com/600x400/?clothing" alt="Produk 1" />
      <h3 class="nama">Kemeja</h3>
      <h6 class="harga">Rp. 90.000</h6>
      <div>
        <button>Detail</button>
        <button>Beli</button>
      </div>
    </li>

    <li class="produk">
      <img src="https://source.unsplash.com/600x400/?clothing" alt="Produk 1" />
      <h3 class="nama">T-Shirt</h3>
      <h6 class="harga">Rp. 25.000</h6>
      <div>
        <button>Detail</button>
        <button>Beli</button>
      </div>
    </li>

  </ul>
</body>
</html>
